<div
  class="dropdown-content absolute right-0 top-8 w-40 bg-gray-100 shadow-lg rounded-xl z-10 py-2 border border-gray-300"
>
  @for(action of actions(); track action.id) { @if(action.id === 'delete') {
  <div
    (click)="onClick(action.id)"
    class="dropdown-item w-full text-center p-2 hover:bg-gray-300 cursor-pointer flex items-center justify-center gap-3 text-xl text-red-500"
  >
    <i class="{{ action.icon }} !text-2xl"></i>
    {{ action.label }}
  </div>
  }@else{
  <div
    (click)="onClick(action.id)"
    class="dropdown-item w-full text-center p-2 hover:bg-gray-300 cursor-pointer flex items-center justify-center gap-3 text-xl"
  >
    <i class="{{ action.icon }} !text-2xl"></i>
    {{ action.label }}
  </div>
  } }
</div>
