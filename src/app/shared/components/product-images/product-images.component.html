<p-galleria
  [value]="config()?.images"
  [responsiveOptions]="responsiveOptions"
  [containerStyle]="{ 'max-width': '640px' }"
  [numVisible]="5"
>
  <ng-template #item let-item>
    <img [src]="item" style="width: 100%" />
  </ng-template>
  <ng-template #thumbnail let-item>
    <img [src]="item" />
  </ng-template>
</p-galleria>
